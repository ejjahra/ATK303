<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SVG Example</title>
    <link href="svg.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
    <script>
window.onload = function () {
  var s = Snap("#svgout"); // ID where SVG loads in page

  // load SVG and do stuff to it
  Snap.load("SVGLogo.svg", function (logo) {

    // get layers of SVG
    var BG = logo.select("#Background");
    var LetterA = logo.select("#A");
    var LetterT = logo.select("#T");
    var LetterK = logo.select("#K");

    // Hide LetterA and move it up 100 pixels
    LetterA.attr({ opacity: .50, transform: "t0,-50" });
    // Hide LetterT and rotate it 360 degrees
    LetterT.attr({ opacity: 0, transform: "t0,0,r360" });
    // Hide LetterK and scale it down
    LetterK.attr({ opacity: 0, transform: "s.1,225,50" });

    s.append(logo); // append SVG to #

    // Animate LetterA over 500ms,
    // change opacity and move to original position
    LetterA.animate({ opacity: 1, transform: "t0,0" },1500);

    // Animate LetterT over 1000ms,
    // change opacity and rotate to zero
    LetterT.animate({ opacity: 1, transform: "t0,0,r0" },1500);

    // Animate LetterK over 1500ms,
    // change opacity and scale to original size (1)
    LetterK.animate({ opacity: 1, transform: "s1,0,0" },1500);

    // Hover function
   LetterA.hover(function() {
     LetterA.animate({ transform: "s1.5,0,0" }, 500, mina.bounce); // scale up on hover
   },function() {
     LetterA.animate({transform: "s1,0,0" }, 500, mina.bounce); // scale down when not hover
   });

   LetterT.hover(function() {
     LetterT.animate({ transform: "s1.5,0,0" }, 500, mina.bounce); // scale up on hover
   },function() {
     LetterT.animate({transform: "s1,0,0" }, 500, mina.bounce); // scale down when not hover
   });

   LetterK.hover(function() {
     LetterK.animate({ transform: "s1.5,0,0" }, 500, mina.bounce); // scale up on hover
   },function() {
     LetterK.animate({transform: "s1,0,0" }, 500, mina.bounce); // scale down when not hover
   });
  });
}
</script>
</head>
